  <body>
    <div class="d-flex justify-content-center" style="margin-top: 25vh">
      <img src="./logo.png" class="logo" />
    </div>
    <div class="d-flex justify-content-center">
      <input type="text" id="inp" style="text-align: center" readonly />
    </div>
    <div class="d-flex justify-content-center">
      <button id="search"><i class="bx bx-search btn"></i> Загуглить</button>
      <button id="search_lucky"><i class="bx bx-play-circle btn"></i>Im feeling lucky</button>
    </div>
  </body>
  <script>
    const params = new URLSearchParams(window.location.search);
    for (const param of params) {
      console.log(param);
      document.getElementById("inp").value += param.join(" ");
    }
    document.getElementById("search").onclick = function () {
      window.open("https://google.com/search?q=" + document.getElementById("inp").value);
    };
    var last = "";
    for (const param of params) {
      last = last += param.join("");
      console.log(last);
    }
    document.getElementById("search_lucky").onclick = function () {
      window.open("https://" + last + ".com");
    };
  </script>
  <style>
    .logo {
      width: 20rem;
    }
    body {
      background-color: black !important;
    }
    input {
      margin-bottom: 1rem;
      width: 80%;
      max-width: 400px;
      height: 4vh;
      border-radius: 0.4rem;
      border-width: 0;
    }
    button {
      border-width: 0;
      margin: 0.2rem;
      border-radius: 0.2rem;
      padding: 0.4rem;
      padding-right: 1rem;
    }
    .btn {
      margin-right: -0.5rem;
      font-size: 1.1rem;
    }
